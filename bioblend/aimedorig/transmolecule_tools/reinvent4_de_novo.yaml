id: reinvent4_de_novo
name: Reinvent4
version: 1.0
description: de novo sampling
inputs:
  - id: num_smiles
    name: Generated quantity
    type: text
    multiple: false
    help: Number of skeletons spawned (will be deduplicated at the end)
    optional: false
    value: 20

  - id: workers
    name: Sim2PDB Workers
    type: text
    multiple: false
    help: The higher the value, the better the novelty of spawning the skeleton
    optional: true
    value: 24

input_exampels: "{'num_smiles': '20', 'workers': '8'}"

outputs:
  - id: null
    hid: null
    name: Reinvent4 Res(csv)
    file_ext: csv
    example: "output_id = res['outputs'][0]['id']"

output_collections:
  - id: null
    hid: null
    name: Reinvent4 Res(pdb)
    example: "output_id = res['output_collections'][0]['id']"